<!DOCTYPE html>
<html>

<head>
  <title>Bomba injetora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Setores Bomba</h1>
    <div id="div_form">
        <form method="post">
            Setor 1: <input type="number" name="S1_inicio" id="S1_inicio" min="0" max="360" value="%S1_inicio%"> -   
            <input type="number" name="S1_fim" id="S1_fim" min="0" max="360" value="%S1_fim%"><br>
            Setor 2: <input type="number" name="S2_inicio" id="S2_inicio" min="0" max="360"value="%S2_inicio%"> - 
            <input type="number" name="S2_fim" id="S2_fim" min="0" max="360" value="%S2_fim%"><br>
            Setor 3: <input type="number" name="S3_inicio" id="S3_inicio" min="0" max="360"value="%S3_inicio%"> - 
            <input type="number" name="S3_fim" id="S3_fim" min="0" max="360"value="%S3_fim%"><br>
            Setor 4: <input type="number" name="S4_inicio" id="S4_inicio" min="0" max="360" value="%S4_inicio%"> - 
            <input type="number" name="S4_fim" id="S4_fim" min="0" max="360" value="%S4_fim%"><br>
            <!-- <input type="button" value="Adicionar" class="button" onclick=adiciona()> -->
            <input type="submit" value="Confirmar" class="button" >
        </form>
    </div>

<a href="/"><button class="button volta">Voltar</button></a>
</body>

</html>
